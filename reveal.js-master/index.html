<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style type="text/css">
			
			.slides{
				color: "black";
			}

		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="https://www.nbcsports.com/sites/rsnunited/files/styles/gallery_slide/public/archive/assets_media_gallery/boston/2019/09/20/oc_embarrassing_jets_moments_0920191569017216293_7000k_1920x1080_1606585923507.jpg" style="color: green; font-size: 100px">Why The Jets Are The Best Team In The NFL</section>
				<section data-background="https://static01.nyt.com/images/2011/01/22/sports/SAMPLE2/SAMPLE2-articleLarge.jpg?quality=75&auto=webp&disable=upscale" style="color: green; font-size: 100px">They Have Won A Superbowl</section>
				<section data-background="https://www.planetware.com/wpimages/2019/09/new-jersey-in-pictures-most-beautiful-places-to-visit-jackson-street-bridge-newark.jpg" style="color: green; font-size: 100px">
					They Are New York's Team
				</section>
				<section data-background="https://i.insider.com/50aee641ecad04ba23000009?width=620&format=jpeg" style="color: green; font-size: 100px"> 
					They Are The Most Talented Team
				</section>
				<section data-background="https://chumley.barstoolsports.com/wp-content/uploads/2017/06/29/Screen-Shot-2017-06-29-at-5.58.35-PM.png" style="color:green; font-size: 100px"> They Have The Best Fans</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
